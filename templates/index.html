<!DOCTYPE html>
<html>
    <head>
    <style>
        .error { color: red;
        display: inline-block }
    </style>

        <title>User Signup</title>
        
    </head>
    <body>

    <h1>User Signup </h1>

    <form action= "/validation" method='post'>
        <label for='username'> Username</label>
        <input id='username' type="text" name="username" value = '{{request.form['username']}}'/> 
        
        {%if user_error %} 
        <div class = error>{{user_error}}</div>  
        {%endif%} 
        <br>   
    
        

        <label for='pass'>Password </label>
        <input id='pass' type="Password" name="pass" />
        
        {%if password_error %} 
        <div class = error>{{password_error}}</div> 
        {%endif%}  
        <br> 

        <label for='verify'>Verify Password </label>
        <input id='verify' type='Password' name="verify"  />
        {%if verify_error %} 
        <div class = error>{{verify_error}}</div>  
        {%endif%}  
        <br>
   
  
        <label for='email'>Email (optional) </label>
        <input id='email' type='text' name="email" value='{{request.form['email']}}'/>
        {%if email_error %} 
        <div class = error>{{email_error}}</div>  
        {%endif%} 
        <br>
        <br>
        <input type='submit'/>
    </form>

    
  

       
    </body>
</html>
